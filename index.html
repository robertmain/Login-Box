<!DOCTYPE html>
<html>
    <head>
        <title>Authentication</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="js/libs/jquery-1.9.0/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <link rel="Stylesheet" type="text/css" href="./css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="modal">
                    <div class="modal-body">
                        <p class="text-center">
                            <img src="img/profile.png" class="span2 img-circle text-center" alt=""/><br />
                        </p>
                        <div class="control-group">
                            <div class="controls">
                                <input type="text" id="username" placeholder="Username" class="input-block-level">
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <input type="password" id="password" placeholder="Password" class="input-block-level">
                            </div>
                        </div>
                        <div class="row-fluid">
                            <div class="span6">
                                <button id="cancel" class="btn-block btn">Cancel</button>
                            </div>
                            <div class="span6">
                                <button id="sign-in" class="btn-block btn btn-primary">Sign In</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function(){
                $('button').click(function(){
                    alert($(this).text() + " button was pressed");
                });
            });
        </script>
    </body>
</html>
